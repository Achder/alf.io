name: push-dev-docker-image
on:
    workflow_run:
        workflows: [build]
        branches: [ master, 2.0-M3-maintenance, feature-subscription ]
        types:
            - completed
jobs:
    build:
        if: github.repository == 'alfio-event/alf.io'
        runs-on: ubuntu-latest
        steps:
            - name: Extract branch name
              shell: bash
              run: echo "##[set-output name=branch;]${GITHUB_REF#refs/heads/}"
              id: extract_branch

            - uses: actions/checkout@v1
            - uses: actions/cache@v1
              with:
                  path: ~/.gradle/caches
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-
            - uses: actions/cache@v1
              with:
                  path: ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradlew') }}
                  restore-keys: |
                      ${{ runner.os }}-gradlew-
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11
            - name: Build with Gradle
              run: ./gradlew build distribution -x test -Dspring.profiles.active=travis -Ddbenv=PGSQL-TRAVIS
            - name: Login to Container Registry
              uses: docker/login-action@v1
              with:
                  registry: ${{ secrets.DOCKER_REGISTRY }}
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Push Docker image
              uses: docker/build-push-action@v2
              with:
                  context: ./build/dockerize
                  tags: |
                    ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPO }}/alf.io:${{ steps.extract_branch.outputs.branch }}
                  push: true
